{% block content %}
<!-- top bar -->
<div class="top-bar">
    <h1>글쓰기</h1>
    <p><a href="#">Home</a> / 글쓰기</p>
</div>

<div class="main-container clearfix container">
<form method="POST" class="post-form" action={% url 'blog:create' %}>  
    {% csrf_token %}
    <div class="container justify-content-center">  

    <div class="form-group row">  
    <div class="col">  
      {{ form.title }}  
   
    <div class="form-group row justify-content-center">
        <h3>Markdown 양식</h3>
        <div class="col">
            {{ form.description }}
        </div>
    </div>
    {{ form.media }}


    <div class="form-group row">  

    <button type="submit" class="btn btn-primary">Submit</button>  
        
    </div>  
    </div>  
</form>
</div>
{% endblock %}
